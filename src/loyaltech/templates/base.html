<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        
        <!-- SEO Meta Tags -->
        <meta name="LOYAL TECH" content="LOYAL TECH">
        <meta name="0script" content="0script">
            
        <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
	    <meta property="og:site_name" content="" /> <!-- website name -->
	    <meta property="og:site" content="" /> <!-- website link -->
	    <meta property="og:Loyal Tech" content=""/> <!-- title shown in the actual shared post -->
	    <meta property="og:Electronic Store" content="" /> <!-- description shown in the actual shared post -->
	    <!-- <meta property="og:image" content="" /> image link, make sure it's jpg -->
	    <!-- <meta property="og:url" content="" />  where do you want your post to link to -->
	    <!-- <meta name="twitter:card" content="summary_large_image">  to have large image post format in Twitter -->

        <!-- Webpage Title -->
        <title>
			{{ title }} : Loyal Tech
		</title>
        
        <!-- Styles -->        
		{% load static %}
        <link rel="stylesheet" href="{% static 'css/css.css' %}" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> 
	    <!-- Favicon  : this bellong to me  register  on fontawesome and use yours -->
        <script src="https://kit.fontawesome.com/e6fe1098a1.js" crossorigin="anonymous"></script>
		
	</head>
	<body>

		<!-- Header Start Here -->
		<header id="myheader" class="myheader w3-animate-top">
			{% block header %}
			
			{% endblock header %}
		</header>
		
		{% block content %}
		
		{% endblock %}
		
		{% include 'footer.html' %}

		{% load static %}
        <script src="{% static 'js/nav.js' %}"></script>
		<script src="{% static 'js/product.js' %}"></script>
	</body>
</html>
